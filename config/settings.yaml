# setting.yaml - 全局量化配置
project_name: "My-Quant-Project"

# 路径管理
paths:
  raw_data: "storage/raw"
  processed_data: "storage/processed"
  reports: "reports"

# 策略参数
strategy:
  name: "MaRsiStrategy"
  symbols: [ "NVDA", "AAPL", "TSLA" ]
  params:
    sma_short: 20
    sma_long: 60
    rsi_period: 14
    rsi_limit: 70

# 回测设置
backtest:
  initial_capital: 100000
  commission: 0.001
  start_date: "2023-01-01"
  end_date: "2025-12-31"